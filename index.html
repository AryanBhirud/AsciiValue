<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <div id="value" class="ascii"></div>
            <div id="key_pressed" class="key"></div>
        </div>
        
    </div>
    
    <script>
        document.addEventListener("keydown", (pressedKey) =>{
            const key = pressedKey.key;
            document.getElementById("value").textContent = pressedKey.keyCode;
            document.getElementById("key_pressed").textContent = 'Key Pressed : '+ key;
        })
        
    </script>
    <footer>
        <p>Made by Aryan    	&#128123;</p>
    </footer>
</body>
</html>
